name: CI/CD Prod â€“ Build & Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Image
        run: |
          docker build -t n8n-custom:latest ./docker

      - name: Push Image
        run: |
          docker tag n8n-custom:latest ${{ secrets.DOCKER_USERNAME }}/n8n-custom:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/n8n-custom:latest

      - name: Update Helm Values (Prod)
        run: |
          sed -i "s/tag: .*/tag: latest/" helm/values-prod.yaml

      - name: Commit update
        run: |
          git config user.email "ci@github.com"
          git config user.name "GitHub Actions"
          git add helm/values-prod.yaml
          git commit -m "Update Prod tag to 'latest'" || echo "No changes"
          git push
