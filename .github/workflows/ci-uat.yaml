name: CI/CD UAT â€“ Build & Deploy

on:
  push:
    branches:
      - uat

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Image
        run: |
          docker build -t n8n-custom:uat ./docker

      - name: Push Image
        run: |
          docker tag n8n-custom:uat ${{ secrets.DOCKER_USERNAME }}/n8n-custom:uat
          docker push ${{ secrets.DOCKER_USERNAME }}/n8n-custom:uat

      - name: Update Helm Values (UAT)
        run: |
          sed -i "s/tag: .*/tag: uat/" helm/values-uat.yaml

      - name: Commit update
        run: |
          git config user.email "ci@github.com"
          git config user.name "GitHub Actions"
          git add helm/values-uat.yaml
          git commit -m "Update UAT tag to 'uat'" || echo "No changes"
          git push
