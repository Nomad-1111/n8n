name: PR CI/CD: Build & Argo CD Sync

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-push:
    name: Build Docker Image & Push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t n8n-custom:${{ github.head_ref }} ./compose

      - name: Push Docker image
        run: |
          docker tag n8n-custom:${{ github.head_ref }} ${{ secrets.DOCKER_USERNAME }}/n8n-custom:${{ github.head_ref }}
          docker push ${{ secrets.DOCKER_USERNAME }}/n8n-custom:${{ github.head_ref }}

      - name: Update Helm values for PR branch
        run: |
          sed -i "s|tag: .*|tag: ${{ github.head_ref }}|" helm/values-dev.yaml

  argo-sync:
    name: Argo CD Sync
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Argo CD CLI
        run: |
          curl -sSL -o argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          chmod +x argocd
          sudo mv argocd /usr/local/bin/

      - name: Log in to Argo CD
        run: |
          argocd login localhost:8080 \
            --username admin \
            --password ${{ secrets.ARGO_PASSWORD }} \
            --insecure

      - name: Sync n8n PR environment
        run: |
          argocd app sync n8n-dev
          argocd app wait n8n-dev --health

