# ============================================================================
# GitHub Actions CI/CD Workflow
# ============================================================================
# This workflow automates the build, push, and deployment of n8n custom images.
# It builds Docker images from the docker/Dockerfile, pushes them to Docker Hub,
# and updates Helm values files to trigger Argo CD deployments.
# ============================================================================

name: CI/CD Pipeline

# Workflow triggers - runs on push to these branches
on:
  push:
    branches:
      - develop  # Dev environment
      - uat      # UAT environment
      - main     # Production environment

# Job definitions
jobs:
  # Main job: Build Docker image and update Helm values
  build-and-push:
    name: Build & Push Docker Image
    # Runner environment - uses GitHub-hosted Ubuntu runner
    runs-on: ubuntu-latest
    
    # Permissions required for this workflow
    permissions:
      # Required to commit and push Helm values updates back to repository
      contents: write        # <--- REQUIRED so workflow can push Helm updates
      # Required to upload security scan results to GitHub Security tab
      security-events: write

    # Workflow steps - executed sequentially
    steps:
      # Step 1: Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx for building images
      # Buildx provides advanced build features and better caching
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Authenticate with Docker Hub
      # Uses secrets stored in GitHub repository settings
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          # Docker Hub username (stored as GitHub secret)
          username: ${{ secrets.DOCKER_USERNAME }}
          # Docker Hub password/token (stored as GitHub secret)
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 4: Build Docker image from Dockerfile
      # Tags image with branch name for identification
      - name: Build Docker image
        run: |
          docker build -t n8n-custom:${{ github.ref_name }} -f docker/Dockerfile ./docker

      # Step 5: Scan Docker image for vulnerabilities with Trivy
      # Scans the built image for OS packages, application dependencies, and config issues
      # Results are uploaded to GitHub Security tab but won't block deployment
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          # Image to scan (the one we just built)
          image-ref: n8n-custom:${{ github.ref_name }}
          # Output format: SARIF for GitHub Security tab integration
          format: 'sarif'
          # Output file for SARIF results
          output: 'trivy-results.sarif'
          # Exit code 0 = non-blocking (workflow continues even if vulnerabilities found)
          exit-code: '0'
          # Scan types: vulnerabilities in OS packages and dependencies
          scan-type: 'image'
          # Severity levels to report (all levels)
          severity: 'CRITICAL,HIGH,MEDIUM,LOW,UNKNOWN'
          # Additional options
          scanners: 'vuln,config,secret'

      # Step 6: Upload Trivy results to GitHub Security tab
      # Makes vulnerability findings visible in repository Security tab
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()  # Upload even if Trivy step had warnings
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy-docker-scan'

      # Step 7: Tag image for Docker Hub repository
      # Formats image name as: nomad1111/n8n-custom:<branch-name>
      - name: Tag image for Docker Hub
        run: |
          docker tag n8n-custom:${{ github.ref_name }} nomad1111/n8n-custom:${{ github.ref_name }}

      # Step 8: Push image to Docker Hub
      # Makes image available for Kubernetes to pull
      - name: Push Docker image
        run: |
          docker push nomad1111/n8n-custom:${{ github.ref_name }}

      # Step 9: Determine which Helm values file to update
      # Maps branch name to corresponding values file
      - name: Select correct Helm values file
        id: selectfile
        run: |
          if [ "${{ github.ref_name }}" = "develop" ]; then FILE="helm/values-dev.yaml"; fi
          if [ "${{ github.ref_name }}" = "uat" ]; then FILE="helm/values-uat.yaml"; fi
          if [ "${{ github.ref_name }}" = "main" ]; then FILE="helm/values-prod.yaml"; fi
          echo "file=$FILE" >> $GITHUB_OUTPUT

      # Step 10: Update Helm values file with new image information
      # Updates repository and tag, removes TODO comments
      - name: Update image in Helm values
        run: |
          FILE="${{ steps.selectfile.outputs.file }}"
          echo "Updating image in $FILE"
          
          # Update repository to use custom image
          sed -i "s|repository:.*|repository: nomad1111/n8n-custom|" "$FILE"
          
          # Update tag to match branch name
          sed -i "s|tag:.*|tag: ${{ github.ref_name }}|" "$FILE"
          
          # Remove TODO comments if switching from official image
          sed -i '/# TODO: Switch back to nomad1111/d' "$FILE"
          sed -i '/# repository: nomad1111/d' "$FILE"
          sed -i '/# tag:.*/d' "$FILE"
          
          # Verify the change
          echo "Updated image configuration:"
          grep -A 2 "image:" "$FILE" | head -3

      # Step 11: Commit and push updated Helm values
      # Commits changes back to repository, triggering Argo CD sync
      - name: Commit updated values
        run: |
          # Configure git user for commits
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "GitHub Actions"

          # Stage the updated values file
          git add "${{ steps.selectfile.outputs.file }}"
          
          # Commit only if there are changes (skip if no diff)
          # [skip ci] prevents infinite loop of workflow triggers
          git diff --staged --quiet || git commit -m "chore: update ${{ github.ref_name }} image to nomad1111/n8n-custom:${{ github.ref_name }} [skip ci]"
          
          # Push changes to trigger Argo CD sync
          git push
