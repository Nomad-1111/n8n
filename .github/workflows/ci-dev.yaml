name: CI/CD Dev â€“ Build & Deploy

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t n8n-custom:develop ./docker

      - name: Push Docker Image
        run: |
          docker tag n8n-custom:develop ${{ secrets.DOCKER_USERNAME }}/n8n-custom:develop
          docker push ${{ secrets.DOCKER_USERNAME }}/n8n-custom:develop

      - name: Update Helm Values (Dev)
        run: |
          sed -i "s/tag: .*/tag: develop/" helm/values-dev.yaml

      - name: Commit image tag update
        run: |
          git config user.email "ci@github.com"
          git config user.name "GitHub Actions"
          git add helm/values-dev.yaml
          git commit -m "Update Dev tag to 'develop'" || echo "No changes"
          git push
