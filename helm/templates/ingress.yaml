apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: n8n-dev-ingress
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: n8n-dev-api
                port:
                  number: {{ .Values.service.port }}
